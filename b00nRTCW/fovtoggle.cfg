//Fov_toggle
//bind f "vstr fov_toggle"		//bind transferred to personal.cfg

set fov_toggle_90 "set fov_toggle vstr fov_toggle_120;set cg_fov 90 ; set sensitivity 0.4 ; set cg_drawgun 0 ; echo ^1FOV^7 set to ^190"
set fov_toggle_120 "set fov_toggle vstr fov_toggle_90;set cg_fov 120 ; set sensitivity 1.0 ; set cg_drawgun 1 ; echo ^1FOV^7 set to ^1120"
vstr fov_toggle_120 //default