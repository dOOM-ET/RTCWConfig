//toggle spawnpoints

set spawn_toggle "vstr spawn_default"
set spawn_default "setspawnpt 0; echo ^0[^7spawn default^0]; set spawn_toggle vstr spawn_axis"
set spawn_axis "setspawnpt 1; echo ^0[^7spawn axis^0]; set spawn_toggle vstr spawn_allies"
set spawn_allies "setspawnpt 2; echo ^0[^7spawn allies^0]; set spawn_toggle vstr spawn_sniper"
set spawn_sniper "setspawnpt 100; echo ^0[^7spawn sniper hill^0]; set spawn_toggle vstr spawn_barracks"
set spawn_barracks "setspawnpt 4; echo ^0[^7spawn barracks^0]; set spawn_toggle vstr spawn_default"